<script>
    function shoucang(which) {
        console.log( $(which).parent().parent('.unis-aside'));
        if($(which).parent().parent('.unis-aside').hasClass('shrink')){
            console.log( $(which).parent().parent('.unis-aside'));
            $(which).parent().parent('.unis-aside').removeClass('shrink');
            return
        }
        $(which).parent().parent('.unis-aside').addClass('shrink')
    }
    $(document).ready(function () {


        var navHeight = $("#navHeight").offset().top;
        var navFix = $("#nav-wrap");
        $(window).scroll(function () {
            if ($(this).scrollTop() > navHeight) {
                navFix.addClass("navAside");
            }
            else {
                navFix.removeClass("navAside");
            }
            $('.active').parents("ul").css("display", "block");
        })
    });
    $('.nav-wrap').navScroll({
        mobileDropdown: false,
        mobileBreakpoint: 10,
        scrollSpy: true
    });

</script>
