                                   </pre>

                            </div>
                        </div>
                    </div>
                    <ul v-if="list.replenish">

                navFix.addClass("navAside");
            }
            else {
                navFix.removeClass("navAside");
            }
        })
    });
    $('.nav-wrap').navScroll({
        mobileDropdown: false,
        mobileBreakpoint: 0,
        scrollSpy: true
    });
</script>
