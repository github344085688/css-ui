        <h4>Breadcrumb Basic Usage</h4>
        <nav id="breadcrumb"></nav>

    <script>
        $("#breadcrumb").kendoBreadcrumb({
            items: [

                    text: "All Components",
                    showText: true,
                    icon: "home",
                    showIcon: true

                {

                    href: "/breadcrumb",

                    showText: true
                },
                {

                    href: "/index",
                    text: "Basic Usage",
                    showText: true
                }
            ]
        });

</div>

<div class="box wide">

        <li>
            <button class="k-button" onClick="window.location.reload()">
                <span class="k-icon k-i-refresh"></span>Refresh Breadcrumb
