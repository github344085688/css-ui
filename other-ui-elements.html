<body>
<div class="container-fluid">
    <div class="row bg-pearl-blue" style="padding-top: 15px;">
        <div class="col-8">
            <h2 class="primary">07. Other UI Elements</h2>
            <p style="padding-left: 24px;"> Table core styles depend on Bootstrap. Refer to bootstrap.css first</p>
            <p style="padding-left: 24px;"> The following CSS files need to be introduced.</p>
        </div>
        <div class="col-4" style="text-align: right; padding-top: 30px;">
            <a class="btn btn-primary" href="./css/other-ui-elements.css" download="other-ui-elements.css">download

        </div>
    </div>
    <div class="d-flex align-items-stretch" id="app">
        <div class="col isolation">
            <div>
                <div v-for="(list,index) in calendars" :id="'calendars'+index">
                    <div>
                        <h3 v-html="list.name"></h3>
                        <p>&nbsp;</p>
                    </div>
                    <div class="btn-code">
                        <div class="code-label blue">
                            <div class="unis-arrow left "></div>
                            <div class="unis-arrow right "></div>
                        </div>
                        <input type="checkbox" class="code-input ">
                        <div class="card">
                            <div class="card-header">Example</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col" v-for="item in list.list"
                                         :style="{'height':item.height}">
                                        <div v-if="item.lable" v-html="item.lable"></div>
                                        <div v-html="Trhtml(item.html)" :style="{'height':item.height}"></div>
                                    </div>
                                </div>
                                <div style="margin-top: 15px; " v-if="list.replenish"></div>
                                <div class="row" v-if="list.replenish">
                                    <div class="col" v-for="item in list.replenish"
                                         :style="{'height':item.height}">
                                        <div v-if="item.lable" v-html="item.lable"></div>
                                        <div v-html="Trhtml(item.html)" :style="{'height':item.height}"></div>
                                    </div>
                                </div>
                                <div class="row xmp">
                                    <div class="col " v-for="item in list.list">
                                        <code>
                                            <div v-html="Trim(item.html)"></div>
                                        </code>
                                    </div>
                                </div>
                                <div class="row xmp" v-if="list.replenish"
                                     :style="{'marginTop':list.replenish? '0px':''}">
                                    <div class="col " v-for="item in list.replenish">
                                        <code>

                                            <div v-html="Trim(item.html)"></div>
                                        </code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="col leftnavHeight">
            <div id="navHeight" class="nav">
                <nav class="nav-wrap navFix leftNavFix" id="nav-wrap">

                    <ul class="clearfix">
                        <li v-for="(titles,index) in calendars">
                            <a :href="'#calendars'+index" v-html="titles.name"></a>
                        </li>
                    </ul>


                </nav>
            </div>
        </div>

    </div>
</div>

                        },]
                },


            ],
        },
        methods: {
            Trim: function (content) {
                content = content.replace(/</g, "&lt;");
                content = content.replace(/,/g, "</br>");
                content = content.replace(/:/g, "");
                return content;
            }
            ,
            Trhtml: function (content) {
                content = content.replace(/,/g, "");
                return content;
            }
        }

    })
    ;

<script>

    function shoucang(which) {

        console.log($(which).parent().parent('.unis-aside'));
        if ($(which).parent().parent('.unis-aside').hasClass('shrink')) {
            console.log($(which).parent().parent('.unis-aside'));
            $(which).parent().parent('.unis-aside').removeClass('shrink');
            return
        }
        $(which).parent().parent('.unis-aside').addClass('shrink')
    }
    $(document).ready(function () {


        var navHeight = $("#navHeight").offset().top;
        var navFix = $("#nav-wrap");
        $(window).scroll(function () {
            if ($(this).scrollTop() > navHeight) {
                navFix.addClass("navAside");
            }
            else {
                navFix.removeClass("navAside");
            }
            $('.active').parents("ul").css("display", "block");
            if($(this).scrollTop() > 600){

            }
        })
    });
    $('.nav-wrap').navScroll({
        mobileDropdown: false,
        mobileBreakpoint: 10,
        scrollSpy: true
    });

</script>
