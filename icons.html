    <link rel="stylesheet" href="css/bootstrap.css">

<body>
<div class="container-fluid" id="app">
    <div class="row bg-pearl-blue" style="padding-top: 15px;">
        <div class="col-8">
            <h2>02. ICONS</h2>
            The following CSS files need to be introduced.<br>
            Place fonts in the fonts folder under CSS
        </div>
        <div class="col-4" style="text-align: right; padding-top: 30px;"><a class="btn btn-primary"
                                                                            href="./css/fonts/fonts.zip"
                                                                            download="font.zip">download
            (font.zip)</a></div>
    </div>
    <div class="d-flex flex-row">
        <div class="col-12 isolation">
            <div>
                <h2 class="Primary">ICONS</h2>
                <p>font-size:</p>
                <hr>
            </div>
            <div v-for="(ic, index) in icons" :id="'section'+index">
                <div class="btn-code">
                    <div class="code-label top-0 blue">
                        <div class="unis-arrow left "></div>
                        <div class="unis-arrow right "></div>
                    </div>
                    <input type="checkbox" class="code-input top-0">
                    <div class="card">
                        <div class="card-header">Example</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col" style="font-size: 30px;" v-for="ioc in ic">
                                    <div class="subtractive border d-flex justify-content-center align-items-center"
                                         v-html="Trhtml(ioc.html)" v-if="ioc.html">
                                    </div>
                                    <span style="font-size: 22px;"> {{ioc.icon}}</span>
                                </div>
                            </div>
                            <div class="row xmp">
                                <div class="col " v-for="ioc in ic">
                                    <code v-html="Trim(ioc.html)">
                                    </code>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    Vue.config.debug = true;
    app = new Vue({
        el: "#app",
        data: {
            icons: [

                [

                    {icon: 'unis-dollar', html: '<span class="unis-dollar"></span>'},
                    {icon: 'unis-cloun', html: '<span class="unis-cloun"></span>'},
                    {icon: 'unis-date', html: '<span class="unis-date"></span>'},
                    {

                    },
                    {icon: 'unis-draw', html: '<span class="unis-draw"></span>'},
                    {icon: 'unis-field', html: '<span class="unis-field"></span>'},
                ],
                [


                    {icon: 'unis-field-service', html: '<span class="unis-field-service"></span>'},
                    {
                        icon: 'unis-halfastar',
                        html: '<span class="unis-halfastar">,<span class="path1"></span>,<span class="path2"></span>,</span>'
                    },
                    {

                    {icon: 'unis-Inventory', html: '<span class="unis-Inventory"></span>'},

                    {icon: 'unis-regulartriangle', html: '<span class="unis-regulartriangle"></span>'},

                    {icon: '', html: ''},
                    {icon: '', html: ''},
                    {icon: '', html: ''},
                    {icon: '', html: ''}, {icon: '', html: ''},
                    {icon: '', html: ''},
                    {icon: '', html: ''},
                ],

            ]

        },
        methods: {
            Trim: function (content) {
                content = content.replace(/</g, "&lt;");
                content = content.replace(/,/g, "</br>");
                return content;
            },
            Trhtml: function (content) {
                content = content.replace(/,/g, "");
                return content;
            },

        }
    });
</script>

</html>
