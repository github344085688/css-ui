<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="./css/fonts/unis-font.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body >
<div class="container-fluid">
    <div class="row bg-pearl-blue" style="padding-top: 15px;">
        <div class="col-8">
            <h2 class="primary">04. Components</h2>
            <p> The following CSS files need to be introduced.</p>
        </div>
        <div class="col-4" style="text-align: right; padding-top: 30px;">
            <a class="btn btn-primary" href="./css/components.css" download="components">download (components.css)</a>
        </div>
    </div>
    <div class="d-flex align-items-stretch" id="app">
        <div class="col isolation">
            <div>
                <div>
                    <h2>Buttons</h2>
                    <p></p>
                    <hr>
                </div>
                <div v-for="(list,index) in unisButtons" :id="'unisButtons'+index">
                    <div>
                        <h3 v-html="list.name"></h3>
                        <p>&nbsp;</p>
                    </div>
                    <div class="btn-code">
                        <div class="code-label blue">
                            <div class="unis-arrow left "></div>
                            <div class="unis-arrow right "></div>
                        </div>
                        <input type="checkbox" class="code-input ">
                        <div class="card">
                            <div class="card-header">Example</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col" v-for="item in list.list"
                                         :style="{'height':item.ButtonVal? '180px':''}">
                                        <div v-if="item.lable" v-html="item.lable"></div>
                                        <div v-html="Trhtml(item.html)" :style="{'height':item.height}"></div>
                                    </div>
                                </div>
                                <div class="row" v-if="list.replenish">
                                    <div class="col" v-for="item in list.replenish"
                                         :style="{'height':item.ButtonVal? '180px':''}">
                                        <div v-if="item.lable" v-html="item.lable"></div>
                                        <div v-html="Trhtml(item.html)" :style="{'height':item.height}"></div>
                                    </div>
                                </div>
                                <div class="row xmp">
                                    <div class="col " v-for="item in list.list">
                                        <code>
                                            <div v-html="Trim(item.html)"></div>
                                        </code>
                                    </div>
                                </div>
                                <div class="row xmp" v-if="list.replenish">
                                    <div class="col " v-for="item in list.replenish">
                                        <code>
                                            <div v-html="Trim(item.html)"></div>
                                        </code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Form Components</h2>
                    <p></p>
                    <hr>
                </div>
                <div v-for="(list,index) in unisForms" :id="'unisForms'+index">
                    <div>
                        <h3 v-html="list.name"></h3>
                        <p v-html="list.tilte">&nbsp;</p>
                    </div>
                    <div class="btn-code">
                        <div class="code-label blue">
                            <div class="unis-arrow left "></div>
                            <div class="unis-arrow right "></div>
                        </div>
                        <input type="checkbox" class="code-input ">
                        <div class="card">
                            <div class="card-header">Example</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col" v-for="item in list.list"
                                         :style="{'height':item.ButtonVal? '180px':''}">
                                        <div v-html="Trhtml(item.html)"></div>
                                    </div>
                                </div>
                                <div class="row xmp">
                                    <div class="col " v-for="item in list.list">
                                        <code>
                                            <div v-html="Trim(item.html)"></div>
                                        </code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="height: 800px;"></div>
        </div>

        <div class="col leftnavHeight">
            <div id="navHeight" class="nav">
                <nav class="nav-wrap navFix leftNavFix" id="nav-wrap">
                    <div class="nav-Buttons" style="cursor: pointer"><i class="unis-tian"
                                                                        style="margin-right: 15px; "></i>Buttons
                    </div>
                    <ul class="clearfix" style="overflow: hidden; display: none">
                        <li v-for="(titles,index) in unisButtons">
                            <a :href="'#unisButtons'+index" v-html="titles.name"></a>
                        </li>
                    </ul>
                    <div class="nav-Form" style="cursor: pointer"><i class="unis-tian" style="margin-right: 15px; "></i>Form
                        Components
                    </div>
                    <ul class="clearfix" style="overflow: hidden; display: none">
                        <li v-for="(titles,index) in unisForms">
                            <a :href="'#unisForms'+index" v-html="titles.name"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    Vue.config.debug = true;
    app = new Vue({
        el: "#app",
        data: {
            unisButtons: [
                {
                    name: 'Primary',
                    list: [{
                        lable: '',
                        html: ' <button class="unis-btn unis-btn-primary">Inactive</button>'
                    }, {
                        lable: '',
                        html: ' <button class="unis-btn unis-btn-primary" disabled>disabled</button>'
                    }]
                },
                {
                    name: 'Secondary',
                    list: [
                        {
                            html: ' <button class="unis-btn unis-btn-secondary">Inactive</button>'
                        }, {
                            html: ' <button class="unis-btn unis-btn-secondary" disabled>disabled</button>'
                        }]
                },
                {
                    name: 'Tertiary',
                    list: [{
                        html: ' <button class="unis-btn unis-btn-tertiary">Inactive</button>'
                    }, {
                        html: ' <button class="unis-btn unis-btn-tertiary" disabled>disabled</button>'
                    }]
                },
                {
                    name: 'Ghost',
                    list: [{
                        html: ' <button class="unis-btn unis-btn-ghost">Inactive</button>'
                    }, {
                        html: ' <button class="unis-btn unis-btn-ghost" disabled>disabled</button>'
                    }]
                },
                {
                    name: 'Split',
                    list: [{

                        html: ' <button class="unis-btn unis-btn-split" >Inactive</button>'
                    }, {
                        height: '200px',
                        html: ' <button class="unis-btn unis-btn-split">,Inactive <ul>, <li>Action</li>,  <li>Another action</li> ,<li>Another another action</li>,</ul>,</button>'
                    }, {
                        html: ' <button class="unis-btn unis-btn-split" disabled>disabled</button>'
                    }],

                },
                {
                    name: 'With Icons',
                    list: [{

                        html: '<button class="unis-btn-icons">,<div class="icon-box">,<span class="unis-filter">,<span class="path1"></span>,<span class="path2"></span>,<span class="path3"></span>,<span class="path4"></span>,<span class="path5"></span>,<span class="path6"></span>,</span>,</div>,Filter,</button>'
                    },
                        {

                            html: '<button class="unis-btn-icons accents-bg white">,<div class="icon-box  white">,<i class="unis-plus gray-bg" ></i>,</div>,Order</button>'
                        }],
                    replenish: [
                        {

                            html: '<div class="unis-btn"><div class="icon-box ">,<i class="unis-plus accents-bg" ></i>,</div>,</div>,<div class="unis-btn"><div class="icon-box">,<i class="unis-plus accents-bg-50 blue" ></i>,</div>,</div>'
                        },
                        {

                            html: '<div class="unis-btn"><div class="icon-box">,<i class="unis-trash gray border-1 white-bg" ></i>,</div>,</div>'
                        },
                        {

                            html: '<div class="unis-btn"><div class="icon-box">,<i class="unis-printer gray border-1 white-bg" ><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span> <span class="path5"></span> </i>,</div>,</div>'
                        },
                        {

                            html: '<div class="unis-btn"><div class="icon-box">,<i class="unis-field  gray border-1 white-bg" ></i>,<i class="unis-tian  gray border-1" ></i>,</div>,</div>'
                        },
                        {

                            html: '<div class="unis-btn"><div class="icon-box"><i class="unis-field  gray border-1 " ></i>,<i class="unis-date  gray border-1" ></i><i class="unis-analytics  gray border-1 white-bg" ></i>,</div>,</div>'
                        }]
                },
                {
                    name: 'Button Sizes',
                    list: [{

                        lable: "Extra Small",
                        html: ' <button class="unis-btn unis-btn-primary unis-ex-sm" >ADD</button>'
                    }, {

                        lable: "Small",
                        html: ' <button class="unis-btn unis-btn-primary unis-sm" >Save</button>'
                    }, {

                        lable: "Medium",
                        ButtonVal: "",
                        html: ' <button class="unis-btn unis-btn-primary" >Export</button>'
                    }, {

                        lable: "Large (width:100%)",
                        ButtonVal: "",
                        html: ' <button class="unis-btn unis-btn-primary unis-lag" >Continue</button>'
                    }]
                }
            ],
            unisForms: [
                {
                    name: 'Input fields',
                    tilte: 'Input fields used for long forms when background is set to #FCFDFF  ',
                    list: [
                        {
                            name: 'Inactive',
                            lable: "Inactive",
                            html: ' <label>Inactive</label>,' +
                            ' <input class="unis-put" placeholder="Inactive">'
                        },
                        {
                            name: 'display',
                            lable: "display",
                            html: ' <label>display</label>,' +
                            ' <input class="unis-put display" placeholder="Inactive" value="Inactive" >'
                        },
                        {
                            name: 'disabled',
                            lable: "disabled",
                            html: ' <label>disabled</label>,' +
                            ' <input class="unis-put" placeholder="Inactive" value="Inactive" disabled>'
                        },
                        {
                            name: 'Character',
                            lable: "Character",
                            html: ' <label>Character Count</label>,' +
                            '<div class="unis-agt">,' +
                            '<input class="unis-put" placeholder="Inactive" value="Inactive" >,' +
                            '<div class="al-r">10/50</div>,' +
                            '</div>'
                        },
                        {
                            name: 'Error',
                            lable: "Error",
                            html: ' <label>Error</label>,' +
                            '<div class="unis-agt error">,' +
                            '<input class="unis-put" placeholder="Inactive" value="Inactive" >,' +
                            '<div>Error message if requirement not met</div>,' +
                            '<div class="warn"></div>' +
                            '</div>'
                        },
                        {
                            name: 'Warning',
                            lable: "Warning",
                            html: ' <label>Warning</label>,' +
                            '<div class="unis-agt warning">,' +
                            '<input class="unis-put" placeholder="Inactive" value="Inactive" >,' +
                            '<div>Error message if requirement not met</div>,' +
                            '<div class="warn"></div>' +
                            '</div>'
                        }]
                },
                {
                    name: 'Tooltip',
                    tilte: '',
                    list: [
                        {
                            name: 'Tooltip',
                            lable: "Tooltip",
                            html: ' <label>Tooltip left</label>,' +
                            '<div class="unis-agt uins-tooltips">,' +
                            '<input class="unis-put" placeholder="Inactive" value="Inactive" >,' +
                            '<div class="warn"></div>,' +
                            '<div class="totip left">Tooltip info about this field will appear below via hover.</div>,'+
                            '</div>'
                        },{
                            name: 'Tooltip',
                            lable: "Tooltip",
                            html: ' <label>Tooltip right</label>,' +
                            '<div class="unis-agt uins-tooltips">,' +
                            '<input class="unis-put" placeholder="Inactive" value="Inactive" >,' +
                            '<div class="warn"></div>,' +
                            '<div class="totip right">Or to the right! Just can’t cover the input label.</div>,'+
                            '</div>'
                        }
                    ]
                },

            ]

        }, methods: {
            Trim: function (content) {
                content = content.replace(/</g, "&lt;");
                content = content.replace(/,/g, "</br>");
                content = content.replace(/:/g, "");
                return content;
            },
            Trhtml: function (content) {
                content = content.replace(/,/g, "");
                return content;
            }
        }

    });
</script>
<script>
    $(document).ready(function () {
        var navHeight = $("#navHeight").offset().top;
        var navFix = $("#nav-wrap");
        $(window).scroll(function () {
            if ($(this).scrollTop() > navHeight) {
                navFix.addClass("navAside");
            }
            else {
                navFix.removeClass("navAside");
            }
            $('.active').parents("ul").css("display", "block");
        })
    });
    $('.nav-wrap').navScroll({
        mobileDropdown: false,
        mobileBreakpoint: 10,
        scrollSpy: true
    });
    $('.nav-wrap').on('click', '.nav-Buttons', function (e) {
        e.preventDefault();
        $(this).next("ul").slideToggle('fast');
    });
    $('.nav-wrap').on('click', '.nav-Form', function (e) {
        e.preventDefault();
        $(this).next("ul").slideToggle('fast');
    });
</script>

</body>
</html>
